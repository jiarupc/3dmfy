<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/statics/js/Common/jquery-3.1.1.js"></script>
</head>
<body>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="text" id="name" /><br>
        <input type="file" name="file" id="f" /><br>
        <input type="text" id="a" /><br>
        <button type="button" id="btn">test</button>
    </form>
</body>
</html>

<script>
    $("#btn").click(function () {
//        var formData = new FormData($("#uploadForm")[0]);
        var name = $("#name").val();
        var files = $("#f").prop("files");
        console.log(files);


        var formData = new FormData($("#uploadForm")[0]);
        var designer = {
            "name": name,
            "picPath": "aaa"
        };

        $.ajax({
            url: "/upload/designer" ,
            data: JSON.stringify(designer),
            contentType: "application/json; charset=utf-8",
            type: "POST",
            async: false,
            success: function() {
            },
            error: function (XMLHttpRequest) {
                console.log(XMLHttpRequest.readyState);
                console.log(XMLHttpRequest.status);
            }
        });

        $.ajax({
            url: "/update/designer",
            type: "POST",
            data: formData,
            cache: false,
            processData: false,
            contentType: false,
            error: function (XMLHttpRequest) {
                console.log(XMLHttpRequest.readyState);
                console.log(XMLHttpRequest.status);
            }
        });
    })


</script>
